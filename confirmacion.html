<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci√≥n | Dulce Deleite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #fff0f5; } </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #d63384;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üç∞ Dulce Deleite</a>
        </div>
    </nav>

    <section class="container py-5">
        <div class="alert alert-success text-center p-5 shadow-sm" role="alert">
            <h1 class="alert-heading display-5">¬°Pedido Recibido!</h1>
            <p class="lead mt-3">Gracias por tu compra, <strong id="res-nombre">---</strong>.</p>
            <hr>
            <div class="card mx-auto mt-4" style="max-width: 400px;">
                <div class="card-header bg-dark text-white">Resumen del Pedido</div>
                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item"><strong>Producto:</strong> <span id="res-producto">---</span></li>
                    <li class="list-group-item"><strong>Email de contacto:</strong> <span id="res-email">---</span></li>
                    <li class="list-group-item"><strong>Estado:</strong> <span class="badge bg-warning text-dark">Pendiente de pago</span></li>
                </ul>
            </div>
            
            <div class="mt-4">
                <a href="index.html" class="btn btn-outline-success">Volver al Inicio</a>
                <button onclick="window.print()" class="btn btn-secondary">Imprimir Recibo</button>
            </div>
        </div>
    </section>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            
            const nombre = localStorage.getItem('pedido_nombre');
            const email = localStorage.getItem('pedido_email');
            const producto = localStorage.getItem('pedido_producto');

            
            if (!nombre) {
                alert("No hay pedido activo. Redirigiendo al formulario.");
                window.location.href = 'pedido.html';
            } else {
                
                document.getElementById('res-nombre').textContent = nombre;
                document.getElementById('res-email').textContent = email;
                document.getElementById('res-producto').textContent = producto;
            }
        });
    </script>
</body>

</html>
