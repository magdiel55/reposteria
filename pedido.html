<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido | Dulce Deleite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #fff0f5; } </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #d63384;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">游꼻 Dulce Deleite</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="pedido.html">Hacer Pedido</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 bg-white p-5 rounded shadow-sm">
                <h2 class="text-center mb-4 text-secondary">Personaliza tu Pedido</h2>
                
                <form id="bakeryForm" novalidate>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required> <div class="invalid-feedback">Nombre requerido (min 3 letras).</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr칩nico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="producto" class="form-label">Producto</label>
                        <select class="form-select" id="producto" name="producto" required>
                            <option value="" selected disabled>Elige una delicia...</option>
                            <option value="Pastel Chocolate">Pastel de Chocolate</option>
                            <option value="Red Velvet">Red Velvet</option>
                            <option value="Cheesecake">Cheesecake</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Tama침o</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tamano" id="tamano1" value="Individual" required>
                            <label class="form-check-label" for="tamano1">Individual</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tamano" id="tamano2" value="Familiar">
                            <label class="form-check-label" for="tamano2">Familiar</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Instrucciones especiales</label>
                        <textarea class="form-control" id="comentarios" name="message" rows="3"></textarea>
                    </div>

                    <button type="submit" id="btn-submit" class="btn btn-dark w-100">Confirmar Pedido</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Referencias a elementos del DOM
        const form = document.getElementById('bakeryForm');
        const submitBtn = document.getElementById('btn-submit');
        const nombreInput = document.getElementById('nombre');
        const comentariosInput = document.getElementById('comentarios');

        // --- EVENTO 1: 'blur' (Validaci칩n inmediata) ---
        // Se activa cuando el usuario "sale" de la casilla del nombre
        nombreInput.addEventListener('blur', () => {
            if (nombreInput.value.trim().length < 3) {
                nombreInput.classList.add('is-invalid'); // Borde rojo
                nombreInput.classList.remove('is-valid');
            } else {
                nombreInput.classList.remove('is-invalid');
                nombreInput.classList.add('is-valid'); // Borde verde
            }
        });

        // --- EVENTO 2: 'input' (Interacci칩n en tiempo real) ---
        // Se activa cada vez que el usuario escribe una letra en comentarios
        // (Podr칤as agregar un <small> debajo del textarea para mostrar esto)
        comentariosInput.addEventListener('input', (e) => {
            const caracteres = e.target.value.length;
            console.log("Escribiendo... caracteres: " + caracteres);
            
            // Ejemplo visual: Cambiar color del borde si escribe mucho
            if(caracteres > 50) {
                comentariosInput.classList.add('border-warning');
            } else {
                comentariosInput.classList.remove('border-warning');
            }
        });

        // --- EVENTO 3: 'submit' (Env칤o y Proceso final) ---
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Detener recarga autom치tica
            
            // Validaciones finales antes de enviar
            let isValid = true;

            // Re-validar nombre
            if (nombreInput.value.trim().length < 3) {
                nombreInput.classList.add('is-invalid');
                isValid = false;
            }

            // Validar validaciones nativas (email, required)
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                isValid = false;
            }

            // Si es v치lido, enviamos a Formspree
            if (isValid) {
                enviarAFormspree();
            }
        });

        function enviarAFormspree() {
            submitBtn.disabled = true;
            submitBtn.textContent = "Enviando...";

            const formData = new FormData(form);

            fetch("https://formspree.io/f/myzqjaae", {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    // Guardar datos en localStorage
                    localStorage.setItem('pedido_nombre', nombreInput.value);
                    localStorage.setItem('pedido_email', document.getElementById('email').value);
                    localStorage.setItem('pedido_producto', document.getElementById('producto').value);

                    // Redireccionar
                    window.location.href = 'confirmacion.html';
                } else {
                    alert("Hubo un problema al enviar el correo.");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Intentar de nuevo";
                }
            })
            .catch(error => {
                alert("Error de conexi칩n.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Intentar de nuevo";
            });
        }
    </script>
</body>
</html>
